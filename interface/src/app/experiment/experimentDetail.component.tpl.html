<status-bar msg-text="$ctrl.experiment.status"></status-bar>

<h2>
  <a href="{{$ctrl.makeHref.arrExpExperiment($ctrl.id)}}" target="_blank">{{
    $ctrl.id
  }}</a>: {{$ctrl.experiment.results.name}}
</h2>
<p>{{$ctrl.experiment.results.description}}</p>
<h3>Samples</h3>
<ul class="list-group">
  <li ng-repeat="sample in $ctrl.experiment.relatedSamples" class="list-group-item">
    <a ui-sref="sample({id: sample.id})">{{sample.name}}</a>
    ({{sample.ml_data_source}})
  </li>
</ul>
