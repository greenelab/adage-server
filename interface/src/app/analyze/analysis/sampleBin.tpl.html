<li
 ng-class="{active: inStateArr(['analysis-detail', 'volcano'])}"
 class="sample-bin"
 ng-if="modelInfo.title">
  <a ui-sref="analysis-detail({mlmodel: modelInfo.id})">
    <img src="/static/assets/testtube-expt2.svg" alt="Samples"
     width="28" height="28">
    <!-- TODO #278 split Heatmap service samples from sampleBin samples -->
    <span ng-if="heatmap.vegaData.samples.length" class="badge">{{
      heatmap.vegaData.samples.length }}
    </span>
  </a>
</li>
