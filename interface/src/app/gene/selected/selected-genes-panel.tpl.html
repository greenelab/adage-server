<h3>Selected Genes</h3>
<br>

<div>
  <span ng-repeat="gene in selectedGenes">
    <selected-gene-button gene="gene"></selected-gene-button>
  </span>
</div>
<br>

<span class="pull-right">
  <button class="btn btn-success btn-lg" ng-click="sendToNetwork()">
    View Genes as Network
  </button>
  &nbsp;
  <button class="btn btn-primary btn-lg" ng-click="findEnrichedSignatures()">
    Find Enriched Signatures
  </button>
</span>
