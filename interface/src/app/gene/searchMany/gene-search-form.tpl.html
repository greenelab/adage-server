<form class="form">
  <textarea name="genes" rows="7" ng-model="geneQueries"
    placeholder="Search genes by symbol or Entrez ID">
  </textarea>
  <p class="bg-danger">{{ errors }}</p>
  <br>
  <button class="btn btn-primary" ng-click="searchGenes()"
    ng-disabled="loadingSearchResults">
    Search <i class="fa fa-search"></i>
  </button>
  <button type="button" class="btn btn-sm" ng-click="switchToFew()">
    I would like to search for one gene at a time
  </button>
</form>
