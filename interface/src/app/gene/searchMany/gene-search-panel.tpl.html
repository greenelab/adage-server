<div class="panel panel-default">
  <div class="panel-heading">
    <b>Copy and paste a list of genes into the text box</b>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-4">
        <gene-search-form
          search-results="searchResults"
          queries="queries"
          organism="{{organism}}"
          switch-to-few="switchToFew()">
        </gene-search-form>
      </div>
      <div class="col-xs-8">
        <search-result-table search-results="searchResults" queries="queries">
        </search-result-table>
        <br>
        <hr>

        <selected-genes-panel ml-model="{{mlModel}}">
        </selected-genes-panel>
      </div>
    </div>
  </div>
</div>
