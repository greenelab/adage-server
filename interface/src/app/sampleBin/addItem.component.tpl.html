        ng-class="$ctrl.sb.hasItem($ctrl.item)?'disabled':''"
        ng-click="$ctrl.sb.addItem($ctrl.item, $event)"
        uib-tooltip="{{$ctrl.itemTooltip()}}"
        tooltip-placement="left-top">
  <i class="fa fa-plus" aria-hidden="true"></i> Add
</button>
